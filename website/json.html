<!DOCTYPE HTML> 
<html> 
    <head> 
        <title> BRANCHES</title> 
        <script src= "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
         </script> 
        </head>
         <body style = "text-align:center;"> 
            <h1>HALTON WALDROF SCHOOL</h1>
         <h2 style = "color:black;"> BRANCHES ALL OVER THE WORLD </h2>
          <p id = "GFG_UP" style = "font-size: 15px; font-weight: bold;"> </p> 
          <button onclick = "GFG_FUN()"> HAVE A LOOK! </button> <br><br>
           <style>
           table, th, td {
                border: 1px solid black;
                 border-collapse: collapse;}
           th, td { padding: 15px;
           }
           body {
  background-image: url('https://p0.pikrepo.com/preview/289/468/blue-feather-with-white-background-thumbnail.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
                 
                </style> 
        
        <table class="center" id="table" 
        cellspacing="10" cellpadding="30px">
    </table> 
               
               <script> 
           var el_up = document.getElementById("GFG_UP"); 
     var list = [ {"COUNTRY":"CANNADA", "LOCATION":"OTTAWA",},
      {"COUNTRY":"FRANCE", "LOCATION":"PARIS"}, 
     {"COUNTRY":"AFRICA", "LOCATION":"CAPE TOWN"},
      {"COUNTRY":"UNITED STATES", "LOCATION":"LAS VEGAS"}, 
                  {"COUNTRY":"GERMANY", "LOCATION":"BERLIN"}, 
                  {"COUNTRY":"JAPAN", "LOCATION":"TOKYO"}, 
                  {"COUNTRY":"NORWAY", "LOCATION":"OSLO"},
                   {"COUNTRY":"NEW YORK", "LOCATION":"ACRA"},
                   {"COUNTRY":"EGYPT", "LOCATION":"CAIRO"},
                    ];
                   el_up.innerHTML = "HERE IS THE LIST" + " OF BRANCHES AROUND THE WORLD-<br><br>" 
                   function GFG_FUN() 
                   {
                        var cols = [];
                         for (var i = 0; i < list.length; i++)
                         {
                              for (var k in list[i])
                               
                               {
                                    if (cols.indexOf(k) === -1) 
                                    {
                                          cols.push(k);
                    } 
                            } 
         } 
                     var table = document.createElement("table"); 
                          var tr = table.insertRow(-1); 
                            for (var i = 0; i < cols.length; i++) 
                           {
                  var theader = document.createElement("th"); 
                                  theader.innerHTML = cols[i]; 
                          tr.appendChild(theader); 
                                     }
                       for (var i = 0; i < list.length; i++)
                                
                       { 
                                 trow = table.insertRow(-1); 
                            for (var j = 0; j < cols.length; j++)
                                     {
                                var cell = trow.insertCell(-1); 
                         cell.innerHTML = list[i][cols[j]]; 
           }
                     }
                   var el = document.getElementById("table"); 
    el.innerHTML = "";
     el.appendChild(table); }
 </script> </body> </html>
